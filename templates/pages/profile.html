{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h5>Editar usuario</h5>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-6 mb-4">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="fn">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="fn" name="username" value="{{ user.username }}" placeholder="Ingresa el nombre">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo electrónico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ user.email }}" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="ln">Contraseña</label>
                  <input type="password" class="form-control" id="ln" name="password" placeholder="Ingresa la contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

 {% endblock content %}
