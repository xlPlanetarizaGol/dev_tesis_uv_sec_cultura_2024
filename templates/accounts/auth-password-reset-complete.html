{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block content %}
<style>
  html, body {
      height: 100%;
      margin: 0;
      padding: 0;
  }

  .login-block {
      background: #07a4a8;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to bottom, #fff, #07a4a8);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to bottom, #fff, #07a4a8);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      float: left;
      width: 100%;
      height: 100%; /* Ajusta el alto para que ocupe toda la pantalla */
      padding: 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .banner-sec {
      background: url(https://static.pexels.com/photos/33972/pexels-photo.jpg) no-repeat left bottom;
      background-size: cover;
      border-radius: 0 10px 10px 0;
      padding: 0;
  }

  .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
  }

  .carousel-inner {
      border-radius: 0 10px 10px 0;
  }

  .carousel-caption {
      text-align: left;
      left: 5%;
  }

  .login-sec {
      padding: 50px 30px;
      position: relative;
  }

  .login-sec .copy-text {
      position: absolute;
      width: 80%;
      bottom: 20px;
      font-size: 13px;
      text-align: center;
  }

  .login-sec .copy-text i {
      color: #FEB58A;
  }

  .login-sec .copy-text a {
      color: #E36262;
  }

  .login-sec h2 {
      margin-bottom: 30px;
      font-weight: 800;
      font-size: 30px;
      color: #07a4a8;
  }

  .login-sec h2:after {
      content: " ";
      width: 100px;
      height: 5px;
      background: #FEB58A;
      display: block;
      margin-top: 20px;
      border-radius: 3px;
      margin-left: auto;
      margin-right: auto
  }

  .btn-login {
      background: #DE6262;
      color: #fff;
      font-weight: 600;
  }

  .banner-text {
      width: 70%;
      position: absolute;
      bottom: 40px;
      padding-left: 20px;
  }

  .banner-text h2 {
      color: #fff;
      font-weight: 600;
  }

  .banner-text h2:after {
      content: " ";
      width: 100px;
      height: 5px;
      background: #FFF;
      display: block;
      margin-top: 20px;
      border-radius: 3px;
  }

  .banner-text p {
      color: #fff;
  }

</style>

<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card-body text-center">
          <h3 class="mb-4">Recuperación de Contraseña Exitosa</h3>

            <p>Su contraseña se ha restablecido correctamente. Ahora puede iniciar sesión con la nueva contraseña.</p>

          <p class="mb-0 text-muted"><a href="{% url 'login' %}">Iniciar Sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
