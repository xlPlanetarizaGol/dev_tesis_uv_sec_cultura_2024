<body>

  

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>

                <span class="r s"></span>

            <div class="card">

                {% csrf_token %}

                    <div class="form-group text-left mt-4">
                        <div class="checkbox checkbox-fill d-inline">

                        </div>
                    </div>
                    <button class="btn btn-primary shadow-2 mb-4">Login</button>
                    <p class="mb-2 text-muted">Forgot password? <a href="/accounts/password-reset/">Reset</a></p>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/accounts/register/">Signup</a></p>

            </div>

    </div>

    <label class="d-none">
        <i class="icon feather icon-sun" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
    </label>
